# erp-web 生产环境配置

services:
  erp-web:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/erp-web:{{IMAGE_TAG}}
    container_name: erp-web
    restart: unless-stopped
    # 不对外暴露端口，由 nginx-gateway 转发
    expose:
      - "80"
    networks:
      - erp-db-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# 使用外部网络 (db-app 创建的网络)
networks:
  erp-db-network:
    external: true
    name: erp-db-network
